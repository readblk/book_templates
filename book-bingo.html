<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #3d2817;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background: #e8e8e8;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .bingo-cell {
            aspect-ratio: 1;
            background: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 12px;
            font-size: 0.85rem;
            line-height: 1.3;
            transition: all 0.3s ease;
            color: #3d2817;
            font-weight: 500;
        }

        .bingo-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(61, 40, 23, 0.2);
        }

        .bingo-cell.completed {
            background: #c8e6c9;
            color: #3d2817;
            font-weight: 700;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .completion-modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-family: 'Montserrat', sans-serif;
            color: #3d2817;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .reset-btn {
            background: #8b6f47;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            background: #6d5636;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 111, 71, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .bingo-cell {
                font-size: 0.7rem;
                padding: 8px;
            }

            .modal-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Bingo</h1>
        <div class="bingo-grid" id="bingoGrid"></div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Bingo Complete!</h2>
            <p>Congratulations! You've completed all the reading challenges.</p>
            <button class="reset-btn" onclick="resetBingo()">Reset Card</button>
        </div>
    </div>

    <script>
        // Database of book bingo prompts - FREE SPACE is always at index 12 (center)
        const bingoPrompts = [
            "Read a debut novel",
            "Book with blue cover",
            "Fantasy book",
            "Book under 200 pages",
            "Award winner",
            "Non-fiction",
            "Re-read a favorite",
            "Book by BIPOC author",
            "Translated book",
            "Graphic novel",
            "Book over 500 pages",
            "Romance novel",
            "FREE SPACE",
            "Book published this year",
            "Mystery/Thriller",
            "Historical fiction",
            "Sci-fi book",
            "Poetry collection",
            "Memoir",
            "Book with one-word title",
            "Classic literature",
            "Book recommended by friend",
            "Author's first name starts with same letter as yours",
            "Book set in another country",
            "Series book"
        ];

        let completedCells = new Set();

        // Initialize the bingo grid
        function initializeBingo() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';
            
            bingoPrompts.forEach((prompt, index) => {
                const cell = document.createElement('button');
                cell.className = 'bingo-cell';
                cell.textContent = prompt;
                cell.dataset.index = index;
                
                // Load saved state
                if (completedCells.has(index)) {
                    cell.classList.add('completed');
                }
                
                cell.addEventListener('click', () => toggleCell(index));
                grid.appendChild(cell);
            });
        }

        // Toggle cell completion state
        function toggleCell(index) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            
            if (completedCells.has(index)) {
                completedCells.delete(index);
                cell.classList.remove('completed');
            } else {
                completedCells.add(index);
                cell.classList.add('completed');
            }
            
            saveState();
            checkCompletion();
        }

        // Check if all cells are completed
        function checkCompletion() {
            if (completedCells.size === bingoPrompts.length) {
                document.getElementById('completionModal').classList.add('show');
            }
        }

        // Reset the bingo card
        function resetBingo() {
            completedCells.clear();
            localStorage.removeItem('bookBingoState');
            initializeBingo();
            document.getElementById('completionModal').classList.remove('show');
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('bookBingoState', JSON.stringify([...completedCells]));
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('bookBingoState');
            if (saved) {
                completedCells = new Set(JSON.parse(saved));
            }
        }

        // Initialize on page load
        loadState();
        initializeBingo();
    </script>
</body>
</html>
